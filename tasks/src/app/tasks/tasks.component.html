<h1>Todos</h1>
<button (click)="callApi()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-11h2v4h4v2h-4v4h-2v-4H7v-2h4V7z" />
    </svg>
</button>
<div *ngFor="let todo of todos">
    <input type="checkbox" [checked]="todo.selected" (change)="onCheckboxChange(todo)" />
    {{ todo.name }}
</div>
