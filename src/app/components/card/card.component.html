<div class="add-todo-action">
    <div class="main-board">
        <h3 id="main-board">Main Board</h3>
    </div>
    <div class="add-todo-text">
        <div *ngIf="addTasksInput">
            <input type="text" class="add_Task" [(ngModel)]="addedTask" (keyup.enter)="onEnterTask()">
        </div>
        <button class="add-todo" (click)="addTasksIcon()"><i class='bx bxs-plus-circle'></i></button>
    </div>
</div>
<div *ngIf="tasks && tasks.length>0" class="cards-container">
    <div *ngFor="let task of tasks">
        <div *ngIf="!task['deleted']">
            <mat-card>
                <div class="card">
                    <div class="card-header">
                        <div class="ellipse">
                            <div *ngIf="editTaskLabel!=task['id']">
                                {{task.name}}
                            </div>
                            <div *ngIf="editTaskLabel===task['id']">
                                <input type="text" class="edit_Task" [(ngModel)]="taskLabelName"
                                    (keyup.enter)="onEnterCardLabel(task['id'])">
                            </div>
                            <div class="ellipse-card">
                                <div class="menu-container">
                                    <button class="ellipse-button" (click)="ellipseMenu(task['id'])"><mat-icon
                                            class="vertical-ellipse-button">more_vert</mat-icon></button>
                                    <div class="menu-items" *ngIf="isMenuOpen===task['id']">
                                        <button
                                            (click)="menuItemClicked('delete', task)"><mat-icon>delete</mat-icon>Delete</button>
                                        <button
                                            (click)="menuItemClicked('edit',task)"><mat-icon>edit</mat-icon>Edit</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="add-action">
                            <button id="add-button-click"
                                [ngClass]="isAddTodo===task['id'] ? 'active-button' : 'add-button'"
                                (click)="addTodo(task['id'])"><mat-icon
                                    [ngClass]="isAddTodo===task['id'] ? 'active-button' : 'add-icon'">add</mat-icon>Add
                                Task</button>
                        </div>
                        <div *ngIf="isAddTodo===task['id']">
                            <input type="text" class="add_Task" [(ngModel)]="addedTodo"
                                (keyup.enter)="onEnterTodo(task['id'])">
                        </div>
                    </div>
                    <div class="card-content">
                        <div *ngFor="let todo of todos" class="check">
                            <div *ngIf="!todo['deleted'] && !todo['completed'] && todo['id']===task['id']">
                                <mat-radio-button (click)="onCheckboxClick(todo)"
                                    class="round-checkbox">{{todo.name}}</mat-radio-button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div *ngIf="completedTodosCountObj && !completedTodosCountObj.hasOwnProperty(task['id'])">
                            <span class="completed-button">Completed</span>
                        </div>
                        <div *ngIf="completedTodosCountObj && completedTodosCountObj[task['id']] && completedTodosCountObj[task['id']]!=0"
                            class="list-container">
                            <span class="completed-button">Completed({{completedTodosCountObj[task['id']]}})</span>
                            <button class="toggle-button" type="button" (click)="toggleForCompletedList(task['id'])"
                                [textContent]="isCompletedListOpen.includes(task['id']) ? 'Î›' : 'V'"></button>
                        </div>
                        <ul *ngIf="isCompletedListOpen.includes(task['id'])" class="list">
                            <li *ngFor="let todo of todos" class="check">
                                <span *ngIf="!todo['deleted'] && todo['completed'] && todo['id']===task['id']"
                                    class="completed-list">{{todo.name}}</span>
                                <button *ngIf="!todo['deleted'] && todo['completed'] && todo['id']===task['id']"
                                    class="delete-button" type="button"
                                    (click)="deleteCompleteList(todo)"><mat-icon>delete</mat-icon></button>
                            </li>
                        </ul>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
