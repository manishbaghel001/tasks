<div class="container">
    <div class="box">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email"
                    aria-describedby="emailHelp" [(ngModel)]="email">
                <div id="emailHelp" class="form-text">Enter you email for which you want to reset password.</div>
            </div>
            <div class="column btns">
                <a href="login" class="styled-link" (click)="loginPage()">Email verified go to login</a>
                <button class="send-forgot-pass-mail-btn" (click)="forgotPasswordMail()">Send mail</button>
            </div>
        </form>
    </div>
</div>
